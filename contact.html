<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<title>Kontakt - Hälsingesylt</title>
		<link href="/css/main.css" type="text/css" rel="stylesheet">
		<link href="/css/contact.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Poppins" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/js/contact.js"></script>
	</head>
	<body>
		<header>
			<h1 id="logo">
				<a href="/index.html">
					<img src="/img/logo.svg" alt="Hälsingesylt, så gott som hemkokt">
				</a>
				<span>Hälsingesylt</span>
			</h1>
			<nav>
				<a href="/products.html">Produkter</a>
				<a href="/recipes.html">Recept</a>
				<a href="/about.html">Om oss</a>
				<a href="/contact.html">Kontakt</a>
			</nav>
		</header>
		<h2>Kontakta oss</h2>
		<main>
			<div id="contact-form">
				<form>
					<div class="form-element">
						<label class="form-element-label" for="name">Namn</label>
						<input id="name" type="text">
					</div>
					<div class="form-element">
						<label class="form-element-label" for="email">Email</label>
						<input id="email" type="email">
					</div>
					<div class="form-element">
						<label class="form-element-label" for="message">Meddelande</label>
						<textarea id="message"></textarea>
					</div>
					<input type="submit" value="Skicka">
				</form>
			</div>
			<div id="map">
				<iframe title="Map" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDUi0sCY1XuPKCJG_btq2a9CBQh0CPva5w&amp&q=Hälsingesylt&zoom=10" allowfullscreen=""></iframe>
			</div>
		</main>
	</body>
</html>
